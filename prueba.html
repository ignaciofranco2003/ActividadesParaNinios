<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/categorias.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/nav.js"></script>
    <script src="JS/Actividades.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="Swal.close()" style="background: transparent; border: transparent;"> X</button>
    <div class="container mt-4" style="background-color: #80d661cc;">
        <h4 class="text-center mb-4" >Filtros de Actividades</h4>
        
        <!-- Filtro de Categorías -->
        <div class="mb-3">
            <h5>Categorías</h5>
            <div class="row">
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="filterMuseos">
                        <label class="form-check-label" for="filterMuseos">
                            Museos
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="filterAireLibre">
                        <label class="form-check-label" for="filterAireLibre">
                            Aire libre
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="filterClases">
                        <label class="form-check-label" for="filterClases">
                            Clases
                        </label>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="filterTalleres">
                        <label class="form-check-label" for="filterTalleres">
                            Talleres
                        </label>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="filterHasta6">
                        <label class="form-check-label" for="filterHasta6">
                            Hasta 6 años
                        </label>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="filterMas6">
                        <label class="form-check-label" for="filterMas6">
                            +6 Años
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtro de Edad -->
        <div class="mb-3">
            <h5>Edad Recomendada</h5>
            <div class="row">
                <div class="col">
                    <label for="filterEdadMinima" class="form-label">Edad Mínima</label>
                    <input type="number" class="form-control" id="filterEdadMinima" placeholder="Mínima" min="0" max="18">
                </div>
                <div class="col">
                    <label for="filterEdadMaxima" class="form-label">Edad Máxima</label>
                    <input type="number" class="form-control" id="filterEdadMaxima" placeholder="Máxima" min="0" max="18">
                </div>
            </div>
        </div>

        <!-- Filtro de Costo -->
        <div class="mb-3">
            <h5>Costo</h5>
            <div class="d-flex justify-content-center">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" value="" id="filterGratis">
                    <label class="form-check-label" for="filterGratis">
                        Gratis
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filterPago">
                    <label class="form-check-label" for="filterPago">
                        Con Costo
                    </label>
                </div>
            </div>
        </div>

        <!-- Botón para aplicar los filtros -->
        <div class="text-center">
            <button class="btn btn-primary" onclick="applyFilters()">Aplicar Filtros</button>
        </div>
    </div>
</body>
</html>
